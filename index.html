<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="Kanban.css" />
</head>
<body>
  <div class="navbar">
    <h2>Kanban Board</h2>
    <div class="settings-button" id="settingsBtn">⚙️
      <div class="dropdown" id="dropdownMenu">
        <a href="#" id="loginBtn">Login</a>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="swim-lane" id="todo">
      <h3>To Do</h3>
      <div class="input-container"><input type="text" placeholder="Enter new task"></div>
      <div class="add-task">+ Add Task</div>
      <div class="tasks"></div>
    </div>

    <div class="swim-lane" id="in-progress">
      <h3>In Progress</h3>
      <div class="input-container"><input type="text" placeholder="Enter new task"></div>
      <div class="add-task">+ Add Task</div>
      <div class="tasks"></div>
    </div>

    <div class="swim-lane" id="done">
      <h3>Done</h3>
      <div class="input-container"><input type="text" placeholder="Enter new task"></div>
      <div class="add-task">+ Add Task</div>
      <div class="tasks"></div>
    </div>
  </div>

  <div class="login-modal" id="loginModal">
  <div class="login-content">
    <h2>Login</h2>
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <div class="modal-buttons">
      <button onclick="login()">Login</button>
      <button onclick="closeLogin()">Cancel</button>
    </div>
  </div>
</div>

<script src="Kanban.js"></script>
</body>
</html>
